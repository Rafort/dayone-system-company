<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="theme.css" type="text/css">
  <link href="assets/css/lib/calendar2/pignose.calendar.min.css" rel="stylesheet">
  <link href="assets/css/lib/chartist/chartist.min.css" rel="stylesheet">
  <link href="assets/css/lib/font-awesome.min.css" rel="stylesheet">
  <title>DayOne System</title>
</head>

<body class="login-sys">
  <div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card border-0 rounded-lg mt-4 px-3">
            <div class="card-title">
              <img class="d-block img-fluid mx-auto mt-4" src="assets/img/logo-dayone1.png" width="160px">
              <h5 class="text-center font-weight-light my-3">Login</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="form-floating mb-3">
                  <input class="form-control rounded" id="inputEmail" type="email" placeholder="Seu email">
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control rounded" id="inputPassword" type="password" placeholder="Sua senha">
                </div>
                <a class="small float-right" href="#">Esqueceu a senha?</a>
                <div class="form-check mb-3 small w-50">
                  <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="">
                  <label class="form-check-label" for="inputRememberPassword" style="margin-top:2px;">Lembrar Password</label>
                </div>
                <div class="d-flex align-items-center mt-4 mb-0 justify-content-center pt-3">
                  <a class="btn btn-lg px-4 btn-secondary" href="home.html">Login</a>
                </div>
              </form>
            </div>
            <div class="text-center py-3">
              <div class="small"><a href="#">Criar conta.</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"></script>
  <!-- bootstrap -->
  <script src="assets/js/lib/bootstrap.min.js"></script>
  <script src="assets/js/scripts.js" ></script>
  
</body>

</html>
